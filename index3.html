<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Cake</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>

    <div class="message">
        <span class= "hap">Happy</span>
        <span class="bir">Birthday,</span>
        <span class="name">Alice!</span>
    </div>

    <div class="cake-wrapper">   
        
        <div class="container first">
            <div class="red flame"></div>
            <div class="orange flame"></div>
            <div class="yellow flame"></div>
            <div class="white flame"></div>
            <div class="blue circle"></div>
            <div class="black circle"></div>
        </div>

        <div class="container second">
            <div class="red flame"></div>
            <div class="orange flame"></div>
            <div class="yellow flame"></div>
            <div class="white flame"></div>
            <div class="blue circle"></div>
            <div class="black circle"></div>
        </div>

        <div class="candles">
            <div class="candle one"></div>
            <div class="candle nine">
                <div class="circle"></div>
                <div class="tail"></div>
            </div>
        </div>

        <div class="cake">
            <div class="tier1"></div>
            <div class="tier2"></div>
            <div class="tier3"></div>
            <div class="tier4"></div>
        </div>
    </div>

    <section class="buttons-container">

        <button class="play btn">Play</button>
        <button class="pause btn">Pause</button>
        <button class="restart btn">Restart</button>

    </section>
    
    <audio id="boom" src="sounds/big-cine-boom.mp3"></audio>
    <audio id="vinyl" src="sounds/vinyl-stop.mp3"></audio>
    <audio id="splash" src="sounds/cake_splash.mp3"></audio>
    <audio id="fire" src="sounds/fire-ignite.mp3"></audio>
    <audio id="confettiSound" src="sounds/confetti-cannon.mp3" preload="auto"></audio>
    <audio id="birthdayCrowd" src="sounds/happy-birthday-crowd-voice-vocal.mp3" preload="auto"></audio>
    <audio id="birthdaySong" src="sounds/happy-birthday-to-you-upbeat.mp3" preload="auto"></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="app3.js"></script>

</body>
</html>
